<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playlistify AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--background: hsl(0, 0%, 9%);
--foreground: hsl(0, 0%, 98%);
--primary: hsl(141, 73%, 42%);
--card: hsl(0, 0%, 12%);
--border: hsl(0, 0%, 20%);
--muted: hsl(0, 0%, 65%);
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
font-family: 'Inter', sans-serif;
background: var(--background);
color: var(--foreground);
line-height: 1.6;
}
nav {
background: var(--card);
border-bottom: 1px solid var(--border);
padding: 1rem 2rem;
position: sticky;
top: 0;
z-index: 100;
}
.container { max-width: 1200px; margin: 0 auto; }
.hero {
text-align: center;
padding: 5rem 2rem;
background: linear-gradient(135deg, hsla(141, 73%, 42%, 0.1), var(--background));
}
h1 {
font-size: 4rem;
margin-bottom: 1rem;
}
.accent { color: var(--primary); }
</style>
</head>
<body>
<nav>
<div class="container">Playlistify AI</div>
</nav>
<div class="hero">
<h1>AI-Powered Music<br><span class="accent">Playlist Generator</span></h1>
<p>Create personalized playlists with AI</p>
</div>
</body>
</html>
